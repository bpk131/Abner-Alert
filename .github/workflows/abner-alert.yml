name: Abner Alert

on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
        token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alert script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
        run: python main.py

      - name: Commit updated state
        run: |
          git config user.name "abner-alert-bot"
          git config user.email "abner-alert-bot@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Update state"
          git push

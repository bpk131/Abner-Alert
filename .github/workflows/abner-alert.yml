name: Abner Alert

on:
  schedule:
    - cron: "*/5 * * * *"   # GitHub schedules are best-effort; 5 min is the minimum supported
  workflow_dispatch:
    inputs:
      test:
        description: "Send a test SMS now (true/false)"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alert script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
          TEST_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test == 'true' && '1' || '0' }}
          TEST_MESSAGE: "ðŸš¨ TEST: Abner alert bot is working."
        run: python main.py

      - name: Commit updated state (if changed)
        run: |
          git config user.name "abner-alert-bot"
          git config user.email "abner-alert-bot@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "Update state"
            git push
          fi

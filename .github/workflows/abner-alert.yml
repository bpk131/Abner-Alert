name: Abner Alert

on:
  schedule:
    - cron: "0 * * * *"  # This tells GitHub to start at the top of every hour
  workflow_dispatch:
    inputs:
      test:
        description: "Send a test SMS now (true/false)"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    # This is important! We give it an hour to finish its work.
    timeout-minutes: 65 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alert script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
          TEST_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test == 'true' && '1' || '0' }}
        run: python main.py

      - name: Commit updated state (if changed)
        run: |
          git config user.name "abner-alert-bot"
          git config user.email "abner-alert-bot@users.noreply.github.com"
          # Only commit if state.json actually changed (Abner entered the game)
          git add state.json
          git diff --cached --quiet || (git commit -m "Update state" && git push)

name: Abner Alert

on:
  schedule:
    # Runs every hour at minute 0, from 17:00 UTC (12PM EST) to 04:00 UTC (11PM EST)
    # This covers the full window and saves your GitHub minutes overnight!
    - cron: "0 17-23,0-4 * * *"  
  workflow_dispatch:
    inputs:
      test:
        description: "Send a test SMS now (true/false)"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    # Increased to 70 to give the 65-minute script room to finish and push its state
    timeout-minutes: 70  

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alert script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
          PYTHONUNBUFFERED: "1" # This is the magic key for LIVE logs
          TEST_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test == 'true' && '1' || '0' }}
        # Changed to python -u for unbuffered output
        run: python -u main.py

      - name: Commit updated state (if changed)
        run: |
          git config user.name "abner-alert-bot"
          git config user.email "abner-alert-bot@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || (git commit -m "Update state" && git push)
